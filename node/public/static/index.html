<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign In</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
	<link rel="stylesheet" href="/main.css">
</head>
<body>
	<h1>Sign-In</h1>
	<form name="user" class="container" onsubmit="signInUser(); return false;">
		<input name="email" type="email" placeholder="Email" required>
		<input name="password" type="password" placeholder="Password" required>
		<button class="btn-password" type="submit">Submit</button>
		<a href="/signup/">Create an account</a>
	</form>

	<script>
		// AUTH ENDPOINT
		var auth = WeDeploy.auth('auth-userroles.wedeploy.io');


		// PASSWORD SIGN-IN
		function signInUser() {
			auth.signInWithEmailAndPassword(user.email.value, user.password.value)
			.then(function() {
				document.location.href = "/user";
			})
			.catch(function() {
				alert('Sign-in failed. Try another email/password.');
			});
		};

		// REDIRECT IF USER IS ALREADY LOGGED-IN
		if (auth.currentUser) {document.location.href = '/welcome.html';}
	</script>
</body>
</html>
