<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
	<link rel="stylesheet" href="../assets/styles/main.css">
</head>
<body>
	<form name="user" id="user" class="container" onsubmit="userCreate(); return false;">
		<h1>Sign Up</h1>
		<input name="name" type="text" placeholder="Name" required>
		<input name="email" type="email" placeholder="Email" required>
		<input name="password" type="password" placeholder="Password" required>
		<select name="role">
			<option value="admin">Admin</option>
			<option selected value="free">Free</option>
		</select>
		<button class="user-create" type="submit">Submit</button>
		<a href="/">Back to login</a>
	</form>

	<script src="../assets/scripts/signup.js"></script>
</body>
</html>
