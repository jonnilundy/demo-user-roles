<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	    <title>{{title}}</title>
	    <meta name="viewport" content="initial-scale=1">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
		<link rel="stylesheet" href="/main.css">
	</head>
	<body>
		<h1>{{title}}</h1>
		<form class="container" action="/update/{{id}}" method="post" autocomplete="off">
			<input class="name" name="name" type="text" value="{{name}}"></input>
			<input class="email" name="email" type="text" value="{{email}}"></input>
			<select class="role" name="role" type="text">
				{{#scope user}}{{/scope}}
			</select>
			<button class="update-user" type="submit">Update User</button>
		</form>
		<a class="back" href="/admin">Back to Admin Console</a>
	</body>
</html>
